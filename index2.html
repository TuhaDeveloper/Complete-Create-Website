<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index2.css">
</head>

<body>

    <div class="container bg-light mt-3 m-auto">
        <h3 class="text-center text-primary">Ragistration</h3>
    </div>
    <hr>
    <!-- this is start from saction -->
    <div class="container">
        <form class="row g-3 mt-3">


            <div class="col-md-6">
                <label for="inputText" class="form-label">First-Name</label>
                <input type="text" class="form-control" id="inputText" required>
            </div>
            <div class="col-md-6">
                <label for="inputtext" class="form-label">Last-Name</label>
                <input type="text" class="form-control" id="inputText">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option>Dhaka</option>
                    <option>NewDilli</option>
                    <option>nework</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button type="reset" class="btn btn-outline-danger">Clear</button>

            </div>
        </form>
    </div>

    <!-- this is end from saction -->


    <!-- 
                this slideshow cerosul and with indictors start
             -->
    <div class="container ">
        <div id="feedback" class="text-center">
            <h3>feedback</h3>
            <hr class="style">

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner p-4">
                    <div class="carousel-item active">
                        <img src="/ff.jfif" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block slide">

                            <h5 class="">First slide label</h5>

                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/dark-14.jpg" class="d-block w-100" alt="newimage">
                        <div class="carousel-caption d-none d-md-block slide">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/ff.jfif" class="d-block img-fluid " alt="...">
                        <div class="carousel-caption d-none d-md-block slide">
                            <h5>Third slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- 
                this slideshow cerosul and with indictors end
             -->


    </div>
</body>
<script src="js/bootstrap.min.js"></script>

</html>
